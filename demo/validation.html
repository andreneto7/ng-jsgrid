<!doctype html>
<html ng-app="app">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ng-jsgrid - Validation Scenario</title>
    <link rel="stylesheet" type="text/css" href="demos.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600,400' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="../external/jsgrid/jsgrid-1.4.1.css" />
    <link rel="stylesheet" type="text/css" href="../external/jsgrid/jsgrid-theme-1.4.1.css" />

    <script src="../external/jquery/jquery-1.8.3.js"></script>
    <script src="../external/angular/angular-1.2.16.js"></script>
    <script src="../external/jsgrid/jsgrid-1.4.1.js"></script>

    <script src="../src/ng-jsgrid.core.js"></script>

    <script src="db.js"></script>
    <script>
        var app = angular.module("app", ["ngjsgrid"]);

        app.controller("MainCtrl", ["$scope", function($scope) {
            $scope.gridConfig = {
                height: "70%",
                width: "100%",
                filtering: true,
                editing: true,
                inserting: true,
                sorting: true,
                paging: true,
                autoload: true,
                pageSize: 15,
                pageButtonCount: 5,
                deleteConfirm: "Do you really want to delete the client?",
                controller: db,
                fields: [
                    { name: "Name", type: "text", width: 150, validate: "required" },
                    { name: "Age", type: "number", width: 50, validate: { validator: "range", param: [18,80] } },
                    { name: "Address", type: "text", width: 200, validate: { validator: "rangeLength", param: [10, 250] } },
                    { name: "Country", type: "select", items: db.countries, valueField: "Id", textField: "Name",
                        validate: { message: "Country should be specified", validator: function(value) { return value > 0; } } },
                    { name: "Married", type: "checkbox", title: "Is Married", sorting: false },
                    { type: "control" }
                ]
            };
        }]);
    </script>
</head>
<body ng-controller="MainCtrl as ctrl">
    <h1>Validation</h1>
    <div ng-jsgrid="gridConfig"></div>
</body>
</html>
