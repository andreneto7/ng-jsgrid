<!doctype html>
<html ng-app="app">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ng-jsgrid - Custom View Scenario</title>
    <link rel="stylesheet" type="text/css" href="demos.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600,400' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="../external/jsgrid/jsgrid-1.5.0.css" />
    <link rel="stylesheet" type="text/css" href="../external/jsgrid/jsgrid-theme-1.5.0.css" />

    <style>
        .config-panel {
            padding: 10px;
            margin: 10px 0;
            background: #fcfcfc;
            border: 1px solid #e9e9e9;
            display: inline-block;
        }

        .config-panel label {
            margin-right: 10px;
        }
    </style>

    <script src="../external/jquery/jquery-1.8.3.js"></script>
    <script src="../external/angular/angular-1.2.16.js"></script>
    <script src="../external/jsgrid/jsgrid-1.5.0.js"></script>

    <script src="../src/ng-jsgrid.core.js"></script>

    <script src="db.js"></script>

    <script>
        var app = angular.module("app", ["ngjsgrid"]);

        app.controller("MainCtrl", ["$scope", function($scope) {
            $scope.gridConfig = {
                height: "70%",
                width: "100%",
                heading: true,
                filtering: true,
                inserting: true,
                editing: true,
                paging: true,
                sorting: true,
                selecting: true,
                autoload: true,
                pageSize: 15,
                pageButtonCount: 5,
                controller: db,
                fields: [
                    { name: "Name", type: "text", width: 150 },
                    { name: "Age", type: "number", width: 50 },
                    { name: "Address", type: "text", width: 200 },
                    { name: "Country", type: "select", items: db.countries, valueField: "Id", textField: "Name" },
                    { name: "Married", type: "checkbox", title: "Is Married", sorting: false },
                    { type: "control", modeSwitchButton: false, editButton: false }
                ]
            };
        }]);
    </script>
</head>
<body ng-controller="MainCtrl as ctrl">
    <h1>Custom View</h1>
    <div class="config-panel">
        <label><input id="heading" type="checkbox" ng-model="gridConfig.heading" /> Heading</label>
        <label><input id="filtering" type="checkbox" ng-model="gridConfig.filtering" /> Filtering</label>
        <label><input id="inserting" type="checkbox" ng-model="gridConfig.inserting" /> Inserting</label>
        <label><input id="editing" type="checkbox" ng-model="gridConfig.editing" /> Editing</label>
        <label><input id="paging" type="checkbox" ng-model="gridConfig.paging" /> Paging</label>
        <label><input id="sorting" type="checkbox" ng-model="gridConfig.sorting" /> Sorting</label>
        <label><input id="selecting" type="checkbox" ng-model="gridConfig.selecting" /> Selecting</label>
    </div>
    <div ng-jsgrid="gridConfig"></div>
</body>
</html>
