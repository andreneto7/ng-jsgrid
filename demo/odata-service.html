<!doctype html>
<html ng-app="app">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ng-jsgrid - OData Service Scenario</title>
    <link rel="stylesheet" type="text/css" href="demos.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600,400' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="../external/jsgrid/jsgrid-1.4.1.css" />
    <link rel="stylesheet" type="text/css" href="../external/jsgrid/jsgrid-theme-1.4.1.css" />

    <style>
        .rating {
            color: #F8CA03;
        }
    </style>

    <script src="../external/jquery/jquery-1.8.3.js"></script>
    <script src="../external/angular/angular-1.3.1.js"></script>
    <script src="../external/jsgrid/jsgrid-1.5.0.js"></script>

    <script src="../src/ng-jsgrid.core.js"></script>

    <script src="db.js"></script>
    <script>
        var app = angular.module("app", ["ngjsgrid"]);

        app.controller("MainCtrl", function($scope, $http, $q) {
            $scope.gridConfig = {
                height: "auto",
                width: "100%",
                sorting: true,
                paging: false,
                autoload: true,
                controller: {
                    loadData: function() {
                        return $q(function(resolve, reject) {
                            $http({
                                method: 'GET',
                                url: "http://services.odata.org/V3/(S(3mnweai3qldmghnzfshavfok))/OData/OData.svc/Products"
                            }).then(function(response) {
                                resolve(response.data.value);
                            }, function(error) {
                                reject(error);
                            });
                        });
                    }
                },
                fields: [
                    { name: "Name", type: "text" },
                    { name: "Description", type: "textarea", width: 150 },
                    { name: "Rating", type: "number", width: 50, align: "center",
                        itemTemplate: function(value) {
                            return $("<div>").addClass("rating").append(Array(value + 1).join("&#9733;"));
                        }
                    },
                    { name: "Price", type: "number", width: 50,
                        itemTemplate: function(value) {
                            return value.toFixed(2) + "$";
                        }
                    }
                ]
            };
        });
    </script>
</head>
<body ng-controller="MainCtrl as ctrl">
    <h1>OData Service</h1>
    <div ng-jsgrid="gridConfig"></div>
</body>
</html>
