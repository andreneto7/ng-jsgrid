<!doctype html>
<html ng-app="app">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ng-jsgrid - Loading Data by Page Scenario</title>
    <link rel="stylesheet" type="text/css" href="demos.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600,400' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="../external/jsgrid/jsgrid-1.4.1.css" />
    <link rel="stylesheet" type="text/css" href="../external/jsgrid/jsgrid-theme-1.4.1.css" />

    <style>
        .pager-panel {
            padding: 10px;
            margin: 10px 0;
            background: #fcfcfc;
            border: 1px solid #e9e9e9;
            display: inline-block;
        }
    </style>

    <script src="../external/jquery/jquery-1.8.3.js"></script>
    <script src="../external/angular/angular-1.2.16.js"></script>
    <script src="../external/jsgrid/jsgrid-1.5.0.js"></script>

    <script src="../src/ng-jsgrid.core.js"></script>

    <script src="db.js"></script>

    <script>
        var app = angular.module("app", ["ngjsgrid"]);

        app.controller("MainCtrl", ["$scope", function($scope) {
            $scope.gridConfig = {
                height: "70%",
                width: "100%",
                autoload: true,
                paging: true,
                pageLoading: true,
                pageSize: 15,
                pageIndex: 2,
                onInit: function(e) {
                    $scope.gridInstance = e.grid;
                },
                controller: {
                    loadData: function(filter) {
                        var startIndex = (filter.pageIndex - 1) * filter.pageSize;
                        return {
                            data: db.clients.slice(startIndex, startIndex + filter.pageSize),
                            itemsCount: db.clients.length
                        };
                    }
                },
                fields: [
                    { name: "Name", type: "text", width: 150 },
                    { name: "Age", type: "number", width: 50 },
                    { name: "Address", type: "text", width: 200 },
                    { name: "Country", type: "select", items: db.countries, valueField: "Id", textField: "Name" },
                    { name: "Married", type: "checkbox", title: "Is Married" }
                ]
            };

            $scope.currentPage = "2";

            $scope.openPage = function() {
                var pageIndex = parseInt($scope.currentPage, 10);
                $scope.gridInstance.openPage(pageIndex);
            };
        }]);
    </script>
</head>
<body ng-controller="MainCtrl as ctrl">
<h1>Loading Data by Page</h1>
    <div class="pager-panel">
        <label>Page:
            <select id="pager" ng-change="openPage()" ng-model="currentPage">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
            </select>
        </label>
    </div>
    <div ng-jsgrid="gridConfig"></div>
</body>
</html>
